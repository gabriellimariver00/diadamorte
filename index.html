<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Descubra seu Dia da Morte</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    background: #000;
    color: #eee;
    font-family: 'Cinzel', serif;
    overflow-x: hidden;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; right: 0; bottom: 0;
    width: 50vw;
    background:
      url('https://i.ibb.co/DWxYnpd/dark-branches.svg') no-repeat top right,
      url('https://i.ibb.co/fN0sJmG/dark-trees.png') no-repeat bottom right;
    background-size: 50% 60%, 70% 80%;
    opacity: 0.18;
    pointer-events: none;
    z-index: -2;
  }

  #backgroundCanvas {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    z-index: -1;
    pointer-events: none;
  }

  main {
    max-width: 520px;
    margin: 80px auto 40px;
    background: rgba(0,0,0,0.75);
    padding: 30px 40px 50px;
    border-radius: 15px;
    box-shadow: 0 0 30px 5px #880000cc;
    position: relative;
    z-index: 1;
    min-height: 450px;
  }

  h1 {
    font-size: 2.8rem;
    text-align: center;
    margin-bottom: 24px;
    color: #f44336;
    text-shadow: 0 0 10px #f44336bb;
    user-select: none;
  }

  .question {
    margin-bottom: 26px;
  }
  .question p {
    font-size: 1.4rem;
    margin-bottom: 14px;
    user-select: none;
  }

  .btn-group {
    display: flex;
    gap: 18px;
  }

  button, input[type="text"], input[type="tel"] {
    font-family: 'Cinzel', serif;
    font-size: 1.3rem;
    padding: 14px 18px;
    border-radius: 10px;
    border: none;
    outline: none;
    cursor: pointer;
    box-shadow: 0 0 10px #880000aa inset;
    transition: box-shadow 0.3s ease;
    color: #eee;
    background: #111;
  }

  button:hover:not(:disabled) {
    box-shadow: 0 0 20px #f44336;
    background: #330000;
  }

  button:disabled {
    opacity: 0.4;
    cursor: default;
  }

  input[type="text"], input[type="tel"] {
    width: 100%;
  }

  #resultado {
    margin-top: 36px;
    background: rgba(244,67,54,0.12);
    padding: 28px 26px;
    border-radius: 14px;
    border: 2px solid #f44336;
    font-size: 1.3rem;
    line-height: 1.5;
    white-space: pre-line;
    color: #f0d6d6;
  }

  #ceifador {
    position: fixed;
    bottom: 0;
    right: 0;
    width: 160px;
    opacity: 0.8;
    user-select: none;
    pointer-events: none;
    z-index: 10;
    filter: drop-shadow(0 0 5px #f44336);
  }

  #soundToggle {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #f44336;
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    cursor: pointer;
    box-shadow: 0 0 10px #f44336;
    color: white;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 20;
    user-select: none;
  }
  #soundToggle:hover {
    background: #c63030;
  }
</style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>

<button id="soundToggle" title="Ligar/Desligar Som">&#128266;</button>

<main>
  <h1>Descubra seu Dia da Morte</h1>

  <form id="formMorte" autocomplete="off" spellcheck="false" novalidate>
    <div class="question" data-q="1">
      <p>Você fuma?</p>
      <div class="btn-group">
        <button type="button" data-answer="sim">Sim</button>
        <button type="button" data-answer="nao">Não</button>
        <button type="button" data-answer="asvezes">Às vezes</button>
      </div>
    </div>

    <div class="question" data-q="2" style="display:none;">
      <p>Você pratica exercícios físicos regularmente?</p>
      <div class="btn-group">
        <button type="button" data-answer="sim">Sim</button>
        <button type="button" data-answer="nao">Não</button>
        <button type="button" data-answer="asvezes">Às vezes</button>
      </div>
    </div>

    <div class="question" data-q="3" style="display:none;">
      <p>Você tem alguma doença crônica (como diabetes ou pressão alta)?</p>
      <div class="btn-group">
        <button type="button" data-answer="sim">Sim</button>
        <button type="button" data-answer="nao">Não</button>
        <button type="button" data-answer="asvezes">Às vezes</button>
      </div>
    </div>

    <div class="question" data-q="4" style="display:none;">
      <p>Qual o seu nome?</p>
      <input type="text" id="nome" name="nome" maxlength="30" placeholder="Digite seu nome" pattern="^[a-zA-ZÀ-ú\s]+$" required />
    </div>

    <div class="question" data-q="5" style="display:none;">
      <p>Qual sua data de nascimento?</p>
      <input type="tel" id="nascimento" name="nascimento" maxlength="10" placeholder="dd/mm/aaaa" pattern="^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/(19|20)\d\d$" required inputmode="numeric" />
    </div>

    <div class="question" data-q="6" style="display:none;">
      <p>Você costuma se alimentar de forma saudável?</p>
      <div class="btn-group">
        <button type="button" data-answer="sim">Sim</button>
        <button type="button" data-answer="nao">Não</button>
        <button type="button" data-answer="asvezes">Às vezes</button>
      </div>
    </div>

    <div class="question" data-q="7" style="display:none;">
      <p>Você costuma dormir bem todas as noites?</p>
      <div class="btn-group">
        <button type="button" data-answer="sim">Sim</button>
        <button type="button" data-answer="nao">Não</button>
        <button type="button" data-answer="asvezes">Às vezes</button>
      </div>
    </div>

    <button type="submit" id="btnSubmit" style="display:none; margin-top:30px;">Descubra o dia da sua morte</button>
  </form>

  <div id="resultado" style="display:none;"></div>
</main>

<img id="ceifador" src="https://i.ibb.co/YRBX4xK/reaper-foice.png" alt="Ceifador com Foice" draggable="false" />

<script>
  // Canvas background animation
  const canvas = document.getElementById('backgroundCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  const squares = [];
  const numSquares = 50;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  class Square {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.size = 10 + Math.random() * 15;
      this.speedX = (Math.random() - 0.5) * 0.15;
      this.speedY = (Math.random() - 0.5) * 0.15;
      this.alpha = 0.03 + Math.random() * 0.04;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      if(this.x < -this.size) this.x = width + this.size;
      else if(this.x > width + this.size) this.x = -this.size;

      if(this.y < -this.size) this.y = height + this.size;
      else if(this.y > height + this.size) this.y = -this.size;
    }
    draw() {
      ctx.fillStyle = `rgba(244, 67, 54, ${this.alpha})`;
      ctx.fillRect(this.x, this.y, this.size, this.size);
    }
  }

  for(let i=0; i<numSquares; i++) {
    squares.push(new Square());
  }

  function animate() {
    ctx.clearRect(0,0,width,height);
    squares.forEach(sq => {
      sq.update();
      sq.draw();
    });
    requestAnimationFrame(animate);
  }
  animate();

  // Form logic
  const perguntas = document.querySelectorAll('.question');
  const respostas = {};
  let currentQ = 0;

  // Controlar entrada do nascimento com máscara dd/mm/aaaa
  const nascimentoInput = document.getElementById('nascimento');
  nascimentoInput.addEventListener('input', e => {
    let v = nascimentoInput.value;
    v = v.replace(/\D/g, '').slice(0,8);
    if (v.length >= 5) {
      v = v.replace(/^(\d{2})(\d{2})(\d{0,4}).*/, '$1/$2/$3');
    } else if (v.length >= 3) {
      v = v.replace(/^(\d{2})(\d{0,2}).*/, '$1/$2');
    }
    nascimentoInput.value = v;
  });

  // Função para mostrar próxima pergunta
  function mostrarProxima() {
    if(currentQ < perguntas.length - 1) {
      currentQ++;
      perguntas[currentQ].style.display = 'block';
      if(currentQ === perguntas.length - 1) {
        document.getElementById('btnSubmit').style.display = 'block';
      }
    }
  }

  // Botões das respostas (Sim, Não, Às vezes)
  document.querySelectorAll('.btn-group button').forEach(btn => {
    btn.addEventListener('click', e => {
      const perguntaDiv = e.target.closest('.question');
      const qNum = perguntaDiv.getAttribute('data-q');
      respostas[qNum] = e.target.getAttribute('data-answer');
      mostrarProxima();
    });
  });

  // Inputs texto (nome, nascimento)
  document.getElementById('nome').addEventListener('input', () => {
    if(document.getElementById('nome').value.trim().length > 0) {
      mostrarProxima();
    }
  });

  nascimentoInput.addEventListener('input', () => {
    // Validar formato
    const val = nascimentoInput.value;
    const regex = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/(19|20)\d\d$/;
    if(regex.test(val)) {
      mostrarProxima();
    }
  });

  // Cálculo idade atual
  function calcularIdade(dataStr) {
    const [dia, mes, ano] = dataStr.split('/').map(Number);
    const hoje = new Date();
    let idade = hoje.getFullYear() - ano;
    if (hoje.getMonth() + 1 < mes || (hoje.getMonth() + 1 === mes && hoje.getDate() < dia)) {
      idade--;
    }
    return idade;
  }

  // Gerar data da morte
  function gerarDataMorte(dataStr) {
    const idadeAtual = calcularIdade(dataStr);
    const [diaNasc, mesNasc, anoNasc] = dataStr.split('/').map(Number);
    const anosVida = idadeAtual + Math.floor(Math.random() * 60) + 1;
    const anoMorte = anoNasc + anosVida;
    const mesMorte = Math.floor(Math.random() * 12) + 1;
    const diaMorte = Math.floor(Math.random() * 28) + 1;
    const horaMorte = Math.floor(Math.random() * 24);
    const minutoMorte = Math.floor(Math.random() * 60);

    const cidades = ['Jaguaribe', 'Jaguaribara', 'Limoeiro', 'Itaçaba', 'Aracati', 'Morada Nova'];
    const cidadeSorteada = cidades[Math.floor(Math.random() * cidades.length)];

    return {
      dataFormatada: `${String(diaMorte).padStart(2,'0')}/${String(mesMorte).padStart(2,'0')}/${anoMorte}`,
      horaFormatada: `${String(horaMorte).padStart(2,'0')}:${String(minutoMorte).padStart(2,'0')}`,
      idadeMorte: anosVida,
      anoMorte,
      cidade: cidadeSorteada
    };
  }

  // Causas reais e comuns
  const causas = [
    "Você terá uma parada cardíaca inesperada.",
    "Você sofrerá um acidente grave ao voltar para casa.",
    "Você será vítima de uma doença silenciosa e fatal.",
    "Você terá uma queda fatal dentro de casa.",
    "Você não resistirá a um acidente no trabalho.",
    "Você sofrerá complicações graves devido a pneumonia.",
    "Você terá um AVC súbito e fatal.",
    "Você será vítima de um infarto fulminante.",
    "Você não resistirá a uma infecção generalizada.",
    "Você sofrerá um acidente de trânsito fatal."
  ];

  // LocalStorage para nomes usados
  const nomesUsados = JSON.parse(localStorage.getItem('nomesUsados') || '[]');

  document.getElementById('formMorte').addEventListener('submit', e => {
    e.preventDefault();

    const nome = document.getElementById('nome').value.trim();
    const nascimento = document.getElementById('nascimento').value;

    if(!nome || !nascimento) {
      alert('Preencha seu nome e data de nascimento corretamente.');
      return;
    }

    if(nomesUsados.includes(nome.toLowerCase())) {
      alert('Esse nome já foi usado! Por favor, use outro nome para ver seu destino.');
      return;
    }

    nomesUsados.push(nome.toLowerCase());
    localStorage.setItem('nomesUsados', JSON.stringify(nomesUsados));

    const dataMorte = gerarDataMorte(nascimento);
    const causa = causas[Math.floor(Math.random() * causas.length)];

    const textoResultado = `${nome}, seu fim acontecerá exatamente assim:\n\n${causa}\n\nData da morte: ${dataMorte.dataFormatada}\nHora exata: ${dataMorte.horaFormatada}\nIdade ao morrer: ${dataMorte.idadeMorte} anos\nAno da morte: ${dataMorte.anoMorte}\nCidade da morte: ${dataMorte.cidade}`;

    document.getElementById('resultado').textContent = textoResultado;
    document.getElementById('resultado').style.display = 'block';

    // Esconder formulário após resultado
    document.getElementById('formMorte').style.display = 'none';
  });

  // Áudio suspense
  const audio = new Audio('https://cdn.pixabay.com/download/audio/2022/02/15/audio_b95e2eae7e.mp3?filename=dark-suspense-ambient-11291.mp3');
  audio.loop = true;
  audio.volume = 0.18;

  const soundToggle = document.getElementById('soundToggle');
  let soundOn = false;

  soundToggle.addEventListener('click', () => {
    if(soundOn){
      audio.pause();
      soundToggle.innerHTML = '&#128263;'; // som off
      soundOn = false;
    } else {
      audio.play();
      soundToggle.innerHTML = '&#128
266;'; // som on
soundOn = true;
}
});
</script>

</body> </html> ```
